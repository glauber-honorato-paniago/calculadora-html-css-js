<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body onkeydown="entryKeyboard(event)">
    <div id="container">
        <main>
            <div>
                <div id="containter-button">

                    <div id="container-display">
                        <div id="operation-type"></div>
                        <div id="calc-display"></div>
                        <div id="calc-display-old"></div>
                    </div>

                    <button class="botao-calc" data-calc="reset">C</button>
                    <button class="botao-calc" data-calc="/">/</button>
                    <button class="botao-calc" data-calc="x">X</button>

                    <button class="botao-calc" data-calc="7">7</button>
                    <button class="botao-calc" data-calc="8">8</button>
                    <button class="botao-calc" data-calc="9">9</button>
                    <button class="botao-calc" data-calc="-">-</button>
                    <button class="botao-calc" data-calc="4">4</button>
                    <button class="botao-calc" data-calc="5">5</button>
                    <button class="botao-calc" data-calc="6">6</button>
                    <button class="botao-calc" data-calc="+">+</button>
                    <button class="botao-calc" data-calc="1">1</button>
                    <button class="botao-calc" data-calc="2">2</button>

                    <button class="botao-calc" data-calc="3">3</button>
                    <button class="botao-calc" data-calc="=">=</button>
                    <button class="botao-calc" data-calc="0">0</button>
                    <button class="botao-calc" data-calc=".">.</button>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
